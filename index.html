<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="styles.css"> <!-- Certifique-se de que o arquivo styles.css está no mesmo diretório -->
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="" disabled />
        
        <div class="calculator-keys">
            <div class="number-pad">
                <!-- Linha de números -->
                <button type="button" class="number" value="7">7</button>
                <button type="button" class="number" value="8">8</button>
                <button type="button" class="number" value="9">9</button>
                <button type="button" class="number" value="4">4</button>
                <button type="button" class="number" value="5">5</button>
                <button type="button" class="number" value="6">6</button>
                <button type="button" class="number" value="1">1</button>
                <button type="button" class="number" value="2">2</button>
                <button type="button" class="number" value="3">3</button>
                <button type="button" class="number" value="0">0</button>
                <button type="button" class="decimal" value=".">.</button>
                <button type="button" class="all-clear" value="all-clear">AC</button>
            </div>
            
            <div class="operator-pad">
                <!-- Linha de operações científicas -->
                <button type="button" class="operator" value="sin">sin</button>
                <button type="button" class="operator" value="cos">cos</button>
                <button type="button" class="operator" value="tan">tan</button>
                <button type="button" class="operator" value="sqrt">√</button>
                
                <!-- Operador de divisão -->
                <button type="button" class="operator" value="/">÷</button>

                <!-- Operador de multiplicação -->
                <button type="button" class="operator" value="*">×</button>

                <!-- Operador de subtração -->
                <button type="button" class="operator" value="-">−</button>

                <!-- Operador de adição -->
                <button type="button" class="operator" value="+">+</button>

                <!-- Botão de igualdade -->
                <button type="button" class="equal-sign" value="=">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Certifique-se de que o arquivo script.js está no mesmo diretório -->
</body>
</html>
